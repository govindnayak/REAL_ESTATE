<div class="topnav" ng-controller="loginController">
  <img style="margin-left: 40px; margin-top: 5px" src="images/logo.png" height="60px" width="60px">
  <a style="margin-top: 5px" ng-show="check()" href ng-click = "logout()"><br><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;LOGOUT</a>
  <label style="margin-right: 750px; position: absolute" href="#/login">&nbsp;&nbsp;&nbsp;&nbsp;MAHIMA - REAL ESTATE MANAGEMENT PORTAL</label>
</div>

<div class="container">
	<div class="wrapper">
	<form class="form-signin" method="post" ng-submit="addwishlist(data)">
		<h5><i class="fa fa-list-ul" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;ADD TO YOUR WISH-LIST</h5></br>

	  <label for="type">TYPE</label>
	  <select class="form-control" ng-model="data.type">
		<option value="home" selected>Home</option>
		<option value="land">Land</option>
	  </select>
	  <br/>

	<h6>Please enter the price range (₹)</h6><br>

	<input style="width: 220px; position: absolute;" class="form-control" placeholder=" ₹ Minimum Price" type="number" ng-model="data.rlow" required>

	<input style="width: 220px; display: inline-block; float: right;" placeholder=" ₹ Maximum Price" class="form-control" type="number" ng-model="data.rhigh" required>
	<br><br><br>

	<label for="location">LOCATION</label>
	<input class="form-control" type="text" ng-model="data.location" required>
	<br/>

	<button class="btn btn-lg btn-primary btn-block" style="cursor: pointer;" type="submit">Update</button>

	</form>
	</div>
</div>
